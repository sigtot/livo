  coeffs: [ 0.007925673974579087, -0.0036215088874331737, -0.001422629239660213, 0.0002909310193082525 ]
  type: radtan

lidar_depth:
  enabled: true
  calc_mode: 0
  search_window_width: 7
  search_window_height: 7
  min_non_zero_neighbors: 1
  max_allowed_feature_distance: 100

dynamic_outlier_rejection_threshold: 15.0
landmark_distance_threshold: 15
proj_landmark_init_dist_thresh: 6.0

use_fixed_lag: true
